<!-- Basic Multi-Page Survey form -->
<!DOCTYPE html>
<html>
<head>
  <title>Multi-Page Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="survey-container">
    <form onsubmit="sendEmail(); reset">
    <div id="page1" class="page">
      <h2>Page 1: Personal Information</h2>
      <div class="box1">
        
        <div class="b1">
      <label for="name">Student Name:</label>
      <input type="text" id="name" required/>
        </div>
        
        <div class="b1">
<label for="name">Father's Name:</label>
      <input type="text" id="name" required/>
       
        </div>
        
        <div class="b1">
      <label for="name">Mother's Name:</label>
      <input type="text" id="name" />
        </div>
         <div class="b1">
      <label for="name">Guardian Name:</label>
      <input type="text" id="name" required />
        </div>
        <div class="b1">
      <label for="name">Personal Address:</label>
      <input type="text" id="name" />
        </div>
        <div class="b1">
      <label for="name">City :</label>
      <input type="text" id="name" />
        </div>
        <div class="b1">
      <label for="name">Country :</label>
      <input type="text" id="name" />
        </div>
     
      <button onclick="nextPage()">Next</button>
         </div>
    </div>
    <div id="page2" class="page">
      <h2>Page 2</h2>
      <div class="box1">
       <div class="b1">
      <label for="age">Age:</label>
      <input type="number" id="age" />
       </div>
        
         <div class="b1">
      <label for="age">Date of birth:</label>
      <input type="date" id="age" required/>
       </div>
        
         <div class="b1">
      <label for="age">Phone no:</label>
      <input type="number" id="age" required/>
       </div>
         <div class="b1">
      <label for="age">Email Address</label>
      <input type="email" id="age" />
       </div>
         <div class="b1">
      <label for="age">WhatsApp no:</label>
      <input type="number" id="age" />
       </div>
        
        <div class="b1">
      <label for="age">Father's no:</label>
      <input type="number" id="age" />
       </div>
<div class="b1">
      <label for="age">Mother's no:</label>
      <input type="number" id="age" />
       </div>         
    
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <div id="page3" class="page">
      <h2>FeedBack Form</h2>
      <div class="box1">
       <div class="b1">
      <label for="feedback">Justify Reason to apply in this survey form:</label>
      <textarea id="feedback"></textarea>
        </div>
         <div class="b1">
          <label for="feedback">How can this survey help our economic growth:</label>
      <textarea id="feedback"></textarea>

        </div>
        <div class="b1">
          <label for="feedback">Share your Feedback:</label>
          <br>
      <textarea id="feedback" required></textarea>
      </div>
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>
      </div>
    
    
    <div id="page3" class="page">
      <h2>Get In Touch With Us</h2>
      <div class="box2">
       <div class="b1">
      <input type="text" id="text" placeholder="Enter your name here">

        </div>
         <div class="b1">
            <input type="text" id="text" placeholder="Enter your email address">
        </div>
        <div class="b1">
         <input type="text" id="text" placeholder="How can we help you">

      </div>
      <button onclick="prevPage()">Previous</button>
      <button onclick="submitForm()">Submit</button>
        
    </div>
      </div>
    
    </form
    
    
  
  </div>
  
  <script src="script.js"></script>
  <script src=" https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
